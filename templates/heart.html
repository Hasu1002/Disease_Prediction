<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Heart disease detector</title>

    <style>
     /* General body styling */
     body {
            background-image: url(https://img.freepik.com/free-photo/copy-space-heart-shape-stethoscope_23-2148519790.jpg?t=st=1731578155~exp=1731581755~hmac=7208c1c0884091edea9893e7fbf7ada7acc9d5b3ed8b7e860e94ff59855bcdf6&w=740);
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(17, 2, 2, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        /* Navbar title styling */
        .navbar .title {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-right: auto;
        }

        /* Navbar link styling */
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #027e94;
        }

        /* Content section styling */
        .content {
            background-color: #197485d2;
            color: #7ed2f3;
            padding: 40px 30px;
            border-radius: 10px;
            margin: 80px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            line-height: 1.6;
        }

        /* Section headers */
        h2, h3 {
            color: #91dbf8;
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Paragraph text styling */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
            background-color: rgba(155, 247, 239, 0.603);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .content {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 22px;
            }
        }
        /* General form container styling */
.container {
    background-color: rgba(174, 230, 252, 0.9);
    padding: 30px;
    border-radius: 8px;
    max-width: 800px;
    margin: 60px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header */
h2.text-center {
    font-size: 30px;
    font-weight: bold;
    color: #027e94;
    margin-bottom: 20px;
}

/* Form input fields and dropdowns */
.form-group {
    margin-bottom: 20px;
}

.form-control, .custom-select {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus, .custom-select:focus {
    border-color: #027e94;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    outline: none;
}

/* Specific styles for the select dropdowns */
.custom-select {
    padding: 14px 18px;
    background-color: #f9f9f9;
}

/* Style for input placeholders */
::placeholder {
    color: #bbb;
}

/* Button styles */
.btn-info {
    width: 100%;
    padding: 14px;
    background-color: #027e94;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

.btn-info:hover {
    background-color: #0056b3;
}

/* Shadow effect for form inputs */
.shadow-sm {
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

/* Additional padding and spacing */
.mt-3 {
    margin-top: 30px;
}

/* Media query for responsive design */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }
    h2.text-center {
        font-size: 26px;
    }
    .form-control, .custom-select {
        font-size: 14px;
        padding: 12px 16px;
    }
    .btn-info {
        font-size: 16px;
    }
}

    </style>
</head>

<body>

    <div class="navbar">
        <div class="title"> <a href="/">Health Prediction System</a></div>
        <div class="nav-links">
            <a href="/bcancerhome">Breast Cancer Prediction</a>
            <a href="/dia">Diabetes Prediction</a>
            <a href="/kidney">Kidney Disease Prediction</a>
            <a href="/heart">Heart Disease Prediction</a>
        </div>
    </div><br><br><br><br><br>

    <div class="container" style="color: #030303;">
        <h2 class="text-center mt-3">HEART DISEASE PREDICTOR</h2>
        <form action="/heart" method="POST">
            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Eg. 50">
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="sex">Sex</label>
                <select class="form-control custom-select" id="sex" name="sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="cp">Chest Pain Type</label>
                <select class="form-control custom-select" id="cp" name="cp">
                    <option value="0">No difficulty</option>
                    <option value="1">Little difficulty</option>
                    <option value="2">Medium difficulty</option>
                    <option value="3">Severe difficulty</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="trestbps">Resting Blood Pressure</label>
                <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="eg. 120mmHg">
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="chol">Serum Cholesterol (mg/dl)</label>
                <input type="number" class="form-control" id="chol" name="chol" placeholder="eg. 250">
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="fbs">Fasting Blood Sugar</label>
                <select class="form-control custom-select" id="fbs" name="fbs">
                    <option value="0">False</option>
                    <option value="1">True</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="restecg">Resting Electrocardiographic Results</label>
                <select class="form-control custom-select" id="restecg" name="restecg">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="thalach">Maximum Heart Rate Achieved</label>
                <input type="number" class="form-control" id="thalach" name="thalach" placeholder="eg. 150">
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="exang">Exercise Induced Angina</label>
                <select class="form-control custom-select" id="exang" name="exang">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="oldpeak">Oldpeak</label>
                <input type="text" class="form-control" id="oldpeak" name="oldpeak"
                    placeholder="ST depression induced by exercise relative to rest">
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="slope">Slope</label>
                <select class="form-control custom-select" id="slope" name="slope">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="ca">Major Vessels</label>
                <select class="form-control custom-select" id="ca" name="ca">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group my-3 shadow-sm p-1 mb-2 bg-body rounded">
                <label for="thal">Thalassemia</label>
                <select class="form-control custom-select" id="thal" name="thal">
                    <option value="1">Normal</option>
                    <option value="2">Fixed defect</option>
                    <option value="3">Reversible defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info btn-block mt-3">Predict</button>
        </form>
    </div>

   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybPynP1BfxHtLkztl6Hua9vA7h3cYn2g6p5j5pXJ8HikgsMti5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-c7V1hpjMGBHpyTfoS3Pp7rHx/1nKIf6JHq4p5Xw7FkdmQ3glQ72c5YxO7p48O4zTk" crossorigin="anonymous"></script>
        {% include "copyrights.html" %}

</body>

</html>
